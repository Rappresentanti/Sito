<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VOTA PER NOI</title>
  <link rel="stylesheet" href="stile_eccoci.css">
  <style>
    .navbar {
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
    }
    .menu {
      max-height: 0;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: max-height 0.5s ease-out;
    }
    .menu.show {
      max-height: 200px; /* Regolare in base all'altezza del contenuto */
    }
    .menu img {
      cursor: pointer;
    }
    .social-icons {
      margin-top: 10px;
      display: flex;
      justify-content: center;
      width: 100%;
      gap: 10px;
    }
    .social-icons a {
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .social-icons a img, .navbar img {
      transition: transform 0.2s;
    }
    .social-icons a:active img,
    .menu a:active {
      transform: scale(0.95);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    .navbar img:active {
      transform: scale(1.1);
    }
    .icon-label {
      font-size: 12px;
      margin-top: 5px;
    }
  </style>
</head>
<body>
<div class="navbar">
  <img src="Images/logo.png" alt="Logo" id="logo">
  <img src="Images/menu.png" alt="Menu" id="menu-icon" style="cursor: pointer;">
  <div class="menu" id="menu">
    <a href="#manifesto">Manifesto</a>
    <a href="#iscriviti">Iscriviti</a>
    <a href="#chi-siamo">Chi Siamo</a>
  </div>
  <div class="social-icons">
    <a href="#instagram">
      <img src="Images/instagram.png" alt="Instagram">
      <span class="icon-label">Instagram</span>
    </a>
    <a href="#newsletter">
      <img src="Images/newsletter_new.png" alt="Newsletter">
      <span class="icon-label">Newsletter</span>
    </a>
    <a href="#whatsapp">
      <img src="Images/whatsapp.png" alt="WhatsApp">
      <span class="icon-label">WhatsApp</span>
    </a>
  </div>
</div>
<div id="votaci">Votaci</div>
<div id="countdown"></div>
<div class="news-section">
  <div class="news-card">
    <h2>Titolo Notizia</h2>
    <time>16 Giugno 2024</time>
    <p>Questo Ã¨ un breve riassunto dell'articolo di notizie...</p>
  </div>  
  <!-- Altre news-card qui -->
</div>

<script>
  document.getElementById('menu-icon').addEventListener('click', function() {
    var menu = document.getElementById('menu');
    if (menu.classList.contains('show')) {
      menu.classList.remove('show');
    } else {
      menu.classList.add('show');
    }
  });
  document.getElementById('menu-icon').addEventListener('click', function() {
    var menu = this;
    menu-icon.style.transform = 'scale(1.2)';
    setTimeout(function() {
    menu-icon.style.transform = 'scale(1)';
    }, 200);
  });
  document.getElementById('logo').addEventListener('click', function() {
    var logo = this;
    logo.style.transform = 'scale(1.8)';
    setTimeout(function() {
      logo.style.transform = 'scale(1)';
    }, 200);
  });
  
</script>

</body>
</html>
