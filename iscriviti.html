<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iscriviti</title>
  <link rel="icon" type="image/x-icon" href="Images/logo.ico">
  <link rel="stylesheet" href="stile_iscriviti.css">
</head>
<body>
  <header>
    <div class="logo-container">
      <img src="path/to/logo.png" alt="Logo">
    </div>
    <nav class="menu">
      <a href="index.html">Home</a>
      <a href="about.html">Chi Siamo</a>
      <a href="news.html">News</a>
      <a href="iscriviti.html">Iscriviti</a>
    </nav>
    <div class="social-icons">
        <a href="#instagram">
          <img src="Images/instagram.png" alt="Instagram">
          <span class="icon-label">Instagram</span>
        </a>
        <a href="#newsletter">
          <img src="Images/newsletter_new.png" alt="Newsletter">
          <span class="icon-label">Newsletter</span>
        </a>
        <a href="#whatsapp">
          <img src="Images/whatsapp.png" alt="WhatsApp">
          <span class="icon-label">WhatsApp</span>
        </a>
      </div>
  </header>
  <div class="content">
    <h1>Iscriviti alla Newsletter</h1>
    <form id="signup-form">
      <div class="form-group">
        <label for="name">Nome:</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
      </div>
      <button type="submit">Iscriviti</button>
    </form>
    <p id="status"></p>
  </div>
  <script src="iscriviti.js"></script>
</body>
</html>
